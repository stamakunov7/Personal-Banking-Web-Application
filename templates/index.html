<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Banking Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Personal Banking Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/transactions">Transactions</a></li>
            <li><a href="/accounts">Accounts</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Create Transaction</h2>
        <form action="/submit-transaction" method="post">
            <label for="accountNo">Account Number:</label>
            <input type="text" id="accountNo" name="accountNo" placeholder="Your account number.." required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Amount to transfer.." required>

            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" name="transactionType" required>
                <option value="deposit">Deposit</option>
                <option value="withdrawal">Withdrawal</option>
            </select>

            <input type="submit" value="Submit">
        </form>

        <a href="{{ url_for('check_balance', account_number=account_number) }}">Check Balance</a>

        <h2>Register User</h2>
        <form action="/add-user" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <input type="submit" value="Register">
        </form>

        <h2>User List</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['name'] }}</td>
                <td>{{ user['email'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
